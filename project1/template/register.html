<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body style="background-color:pink;">
<h2 style="text-align:center;"> REGISTRATION</h2>
<form action="register" method="post" style="text-align:center;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter ur username"><br><br>
    <input type="text" name="first_name" placeholder="enter ur first_name"><br><br>
    <input type="text" name="last_name" placeholder="enter ur last_name"><br><br>
    <input type="email" name="email" placeholder="enter ur email"><br><br>
    <input type="password" name="password" placeholder="enter ur password"><br><br>
    <input type="password" name="password1" placeholder="conform password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
